{% load static%}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" type="text/css" href="{% static 'web/style.css' %}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Aggro pi :: Login</title>
</head>

<body class="bg">

  <!-- <nav class="navbar navbar-expand-md navbar-light bg-light" id="nav-index">  -->
  <nav class="navbar navbar-expand nav-fill w-100" id="nav-index">
    <ul class="navbar-nav mx-auto">
        <li class="nav-item">
            <a class="nav-link" name="About" href="{% url 'web:about' %}">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" name="Home" href="{% url 'web:index' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" name="Contact" href="{% url 'web:contact' %}">Contact</a>
        </li>
    </ul>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <form id="form-auth" action="{% url 'web:login_view' %}" method="post">
          <a id="google-login-btn" href="{% provider_login_url 'google' %}" class="btn btn-primary btn-dark form-control">Google Login</a>
          <div>or</div>
          {% csrf_token %}
          <div class="form-group">
            {{form.username}}
          </div>
          <div class="form-group">
            {{form.password}}
          </div>
          <br>
          <div class="form-group">
            <!-- <a href="dashboard.html" id="loginUser" class="btn btn-primary btn-dark form-control">Login</a> -->
            <button id="loginUser" name="loginButton" type="submit" class="btn btn-primary btn-dark form-control">Login</button>
            <small class="form-text">
              <a name="RegisterButton" href="{% url 'web:register_view' %}">
                <b>Or Register here</b>
              </a>
            </small>
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  </body>
</html>
