{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="{% static 'web/style.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <title>Aggro pi :: Register</title>
  </head>

  <body class="bg">

    <nav class="navbar navbar-expand nav-fill w-100" id="nav-index">
      <ul class="navbar-nav mx-auto">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'web:about' %}">About</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'web:index' %}">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'web:contact' %}">Contact</a>
          </li>
      </ul>
    </nav>

    <div class="container">

        <div class="row">
          <div class="col-sm">
            <form id="form-auth" method="post" action="{% url 'web:register_view' %}">
            {% csrf_token %}
              <div class="form-group">
                {{form.username}}
              </div>
              <div class="form-group">
                {{form.email}}
              </div>
              <div class="form-group">
                {{form.password1}}
              </div>
              <div class="form-group">
                {{form.password2}}
              </div>
              <br>
              {{form.errors}}
              <div class="form-group">
                <button id="register-btn" class="btn btn-primary btn-dark form-control" name="RegisterButton" type="submit">Register</button>
                <small class="form-text"> <a id="back-btn" href="{% url 'web:index' %}">Go back</a></small>
              </div>
            </form> 
          </div>
        </div>
    
      </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
